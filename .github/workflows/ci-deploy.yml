name: CI/CD Pipeline - Bible Notification Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  lint-and-test:
    name: Lint, Test & Build Validation
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v4

      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

    
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov flake8 black mypy safety

      
      - name: Lint backend with flake8 & black
        run: |
          flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check backend/app

     
      - name: Type check with mypy
        run: mypy backend/app

 
      - name: Security scan (safety)
        run: safety check --file backend/requirements.txt --full-report

     
      - name: Run backend tests
        run: |
          pytest backend/app --cov=backend/app --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: backend

     
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

     
      - name: Install extension dependencies
        working-directory: ./extension
        run: npm ci

      - name: Lint & build extension
        working-directory: ./extension
        run: |
          npm run lint    # if you have eslint/prettier configured
          npm run build


      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  
          files: ./coverage.xml

  deploy-to-render:
    name: Deploy to Render (main only)
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"